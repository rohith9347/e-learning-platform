<!DOCTYPE html>
<html>
<head>
    <title>Learning Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        .cta-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 20px;
            text-align: center;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to our Learning Portal</h1>
    <p>Start your learning journey with us. We offer a wide range of courses to help you grow your skills and achieve your goals.</p>
    <a href="learning_page.html" class="cta-button">Start Learning</a>
</div>

</body>
</html>
